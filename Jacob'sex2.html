<html>
<head>
    <title>Slide Show!</title>
    <script type="text/javascript">
        const images = ["images/image1.jpg", "images/image2.jpg", "images/image3.jpg", "images/image4.jpg", "images/image5.jpg"];
        function prev(){
            var image = document.getElementById("slide").src;
            if (images.indexOf(image) == 0){
                image = images[4];
            } else {
                image = images[images.indexOf(image) - 1];
            }
        }
        function next(){
            var image = document.getElementById("slide").src;
            if (images.indexOf(image) == 4){
                image = images[0];
            } else {
                image = images[images.indexOf(image) + 1];
            }
        }
    </script>
</head>
<body>
Jacob's Fancy Smancy Slide Show<br><br>
<img id="slide" src="images/image1.jpg" height="400" width="200"><br><br>
<button type="button" onclick="prev()">Previous</button>
<button type="button" onclick="next()">Next</button>
</body>
</html>
